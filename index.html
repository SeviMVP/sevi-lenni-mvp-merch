<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevi&Lenni MVP Merch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sevi&Lenni MVP Merch</h1>
    </header>
    <main>
        <section class="category">
            <h2>Flopper-Merch</h2>
            <div class="grid">
                <div class="card">
                    <img src="tshirt.jpeg" alt="Flopper T-Shirt">
                    <h3>Flopper T-Shirt</h3>
                    <p>19,99€</p>
                    <span class="soldout">Ausverkauft</span>
                </div>
                <div class="card">
                    <img src="hoodie.jpeg" alt="Flopper Hoodie">
                    <h3>Flopper Hoodie</h3>
                    <p>39,99€</p>
                    <span class="soldout">Ausverkauft</span>
                </div>
                <div class="card">
                    <img src="cap.jpeg" alt="Flopper Cap">
                    <h3>Flopper Cap</h3>
                    <p>14,99€</p>
                    <span class="soldout">Ausverkauft</span>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>MVP-Merch</h2>
            <div class="grid">
                <div class="card">
                    <img src="shorts.jpeg" alt="MVP Shorts">
                    <h3>MVP Shorts</h3>
                    <p>24,99€</p>
                    <span class="soldout">Ausverkauft</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© Sevi&Lenni MVP</p>
    </footer>
</body>
</html>
