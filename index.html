
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevi&Lenni MVP Merch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sevi&Lenni MVP Merch</h1>
        <nav>
            <ul>
                <li><a href="#flopper">Flopper Merch</a></li>
                <li><a href="#mvp">MVP Merch</a></li>
                <li><a href="#powermvp">PowerMVP Merch</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="flopper">
            <h2>Flopper Merch</h2>
            <div class="product">
                <img src="cap.jpeg" alt="Flopper T-Shirt">
                <h3>Flopper T-Shirt</h3>
                <p>19,99 €</p>
            </div>
            <div class="product">
                <img src="tshirt.jpeg" alt="Flopper Cap">
                <h3>Flopper Cap</h3>
                <p>14,99 €</p>
            </div>
            <div class="product">
                <img src="hoodie.jpeg" alt="Flopper Hoodie">
                <h3>Flopper Hoodie</h3>
                <p>29,99 €</p>
            </div>
        </section>

        <section id="mvp">
            <h2>MVP Merch</h2>
            <div class="product">
                <img src="shorts.jpeg" alt="Graue Short">
                <h3>Graue Short</h3>
                <p>19,99 €</p>
            </div>
        </section>

        <section id="powermvp">
            <h2>PowerMVP Merch</h2>
            <div class="product">
                <img src="images/powermvp_machine.jpg" alt="PowerMVP Maschine">
                <h3>PowerMVP Maschine</h3>
                <p>79,99 €</p>
            </div>
            <div class="product gallery">
                <img src="images/powermvp_flask_red.jpg" alt="PowerMVP Flasche Rot" class="active">
                <img src="images/powermvp_flask_blue.jpg" alt="PowerMVP Flasche Blau">
                <h3>PowerMVP Trinkflasche</h3>
                <p>9,99 €</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© Sevi&Lenni MVP</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
