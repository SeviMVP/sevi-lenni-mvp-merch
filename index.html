<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeviMVP Flopper Merch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SeviMVP Flopper Merch</h1>
  </header>

  <main>
    <section class="products">
      <div class="product-card">
        <img src="tshirt.png" alt="Flopper T-Shirt">
        <h2>T-Shirt</h2>
        <p class="price">19,99 €</p>
        <button class="soldout">Ausverkauft</button>
      </div>
      <div class="product-card">
        <img src="hoodie.png" alt="Flopper Hoodie">
        <h2>Hoodie</h2>
        <p class="price">29,99 €</p>
        <button class="soldout">Ausverkauft</button>
      </div>
      <div class="product-card">
        <img src="cap.png" alt="Flopper Cap">
        <h2>Cap</h2>
        <p class="price">14,99 €</p>
        <button class="soldout">Ausverkauft</button>
      </div>
    </section>

    <section class="video">
      <h2>Neueste YouTube-Videos</h2>
      <div class="video-container">
        
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SeviMVP Merch</p>
  </footer>
</body>
</html>
