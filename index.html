
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevi&Lenni MVP Merch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sevi&Lenni MVP Merch</h1>
    <nav>
        <ul>
            <li><a href="#flopper">Flopper Merch</a></li>
            <li><a href="#mvp">MVP Merch</a></li>
            <li><a href="#powermvp">PowerMVP Merch</a></li>
        </ul>
    </nav>

    <section id="powermvp">
        <h2>PowerMVP Merch</h2>
        <div class="product">
            <img src="maschine.jpg" alt="PowerMVP Maschine">
            <p>PowerMVP Maschine - 79,99 €</p>
        </div>
        <div class="product">
            <img class="swipe" src="flasche_rot.jpg" data-alt="flasche_blau.jpg" alt="PowerMVP Trinkflasche">
            <p>PowerMVP Trinkflasche - 9,99 €</p>
        </div>
    </section>

    <script>
        document.querySelectorAll(".swipe").forEach(img => {
            img.addEventListener("click", () => {
                let current = img.getAttribute("src");
                let alt = img.getAttribute("data-alt");
                img.setAttribute("src", alt);
                img.setAttribute("data-alt", current);
            });
        });
    </script>
</body>
</html>
